<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Opus</title>
    <meta charset="utf-8">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/quill.css">
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="stylesheet" href="./static/css/tree.css">
  </head>
  <body>
    <div class="wrapper">
      <aside>
        <div class="sidebar">
          <div id="tree"></div>
        </div>
      </aside>

      <main>
        <div class="editor">
          <p></p>
        </div>

        <footer>
          <div class="stats">
            <div class="cursor-stats">
              <div class="position">1:1</div>
              <div class="selection"></div>
            </div>
            <div class="file-stats">0L 0W</div>
            <div class="file-name">untitled</div>
            <div class="time">00:00</div>
          </div>

          <div class="find">
            <div>Find: </div>
            <form class="find-form">
              <input type="text" name="find" class="find-input">
            </form>
            <div class="find-stats"></div>
          </div>

          <div class="goto">
            <div>Goto: </div>
            <form class="goto-form">
              <input type="text" name="find" class="goto-input">
            </form>
          </div>
        </footer>
      </main>
    </div>

    <!-- Scripts -->
    <script src="./lib/main.js"></script>
  </body>
</html>
