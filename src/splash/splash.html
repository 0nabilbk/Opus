<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Open a folder</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="./splash.css">
  </head>
  <body>

    <div class="close">
      <i class="fa fa-times"></i>
    </div>

    <div class="wrapper">

      <main>
        <div class="title">
          <h1>Opus</h1>
          <span class="badge">v2.0.1</span>
        </div>

        <div class="links">
          <div class="link">
            <h2>Documentation</h2>
            <p>Need a reference? Read the Opus documentation.</p>
          </div>

          <div class="link">
            <h2>Source Code</h2>
            <p>Opus is an open-source project. View the code on GitHub.</p>
          </div>
        </div>
      </main>

      <div class="sidebar">
        <aside>

        </aside>

        <footer>
          <div class="open">Open Folder...</div>
        </footer>
      </div>

    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="./splash.js"></script>
  </body>
</html>
